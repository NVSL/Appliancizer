<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Example for persona-button</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="persona-btn.css">
    <style>
      h1 {
        font-size: 60px;
      }
    </style>
  </head>
  <body>
  <h1>
    <span class="persona-button sign-in">
      <span class="text">
        <span class="sign-out-text">Sign out</span>
        <span class="sign-in-text">Sign in</span>
      </span>
      <span class="tip"></span>
    </span>
  </h1>
  <p>
  Hello
    <span class="persona-button sign-in">
      <span class="text">
        <span class="sign-out-text">Sign out</span>
        <span class="sign-in-text">Sign in</span>
      </span>
      <span class="tip"></span>
    </span>
    <span class="persona-button sign-in">
      <span class="text">用 Persona 登录</span>
      <span class="tip"></span>
    </span>

    <span class="persona-button sign-in">
      <span class="text">Mit Persona anmelden</span>
      <span class="tip"></span>
    </span>
  </p>

  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>
      $('.persona-button').click( function() {
        $(this).toggleClass('sign-in');
        $(this).toggleClass('sign-out');
      });
    </script>
  </body>
</html>
