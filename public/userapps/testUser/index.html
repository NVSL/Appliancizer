  <body>
<button id="turnON" onclick="turnLEDON()">LED ON</button>
<button id="turnOFF" onclick="turnLEDOFF()">LED OFF</button>
<span id="myLED">OFF</span>
  

  <script>
function turnLEDON() {
  var text = document.getElementById("myLED");
  text.innerHTML = "ON";
}

function turnLEDOFF() {
  var text = document.getElementById("myLED");
  text.innerHTML = "OFF";
}
